<ul class="row-fluid">
    <li ng-repeat="user in users | orderBy:sortorder | limitTo:limit" class="card span4" style="min-height: 220px;">
        <div class="row-fluid">
            <div class="span4">
                <img ng-src="{{user.avatar || 'img/profile.jpg' }}" src="" alt="{{user.name}}" title="{{user.name}}"
                     class="img-circle"/>
            </div>
            <div class="span8">
                <div class="row-fluid">
                    <h2 class="span12">
                        {{user.name}}
                    </h2>
                </div>
                <div class="row-fluid">
                    <h4 class="span12">
                        {{user.occupation}}
                    </h4>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8">
                Graph goes here!
            </div>
            <div class="span4">
                <div class="row">
                    <span impression="{{user.id}}"></span><br/>
                    impressions
                </div>
                <div class="row">
                    <span conversion="{{user.id}}"></span><br/>
                    conversions
                </div>
                <div class="row">
                    <span revenue="{{user.id}}"></span>
                </div>
            </div>
        </div>
    </li>
</ul>
